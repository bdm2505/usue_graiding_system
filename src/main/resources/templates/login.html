<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/main-styles.css">
</head>
<body style="background: #2b2532;">

<div class="parent">
    <div class="inner">
        <form action="/login_auth" method="POST">
            <div class="block">
                <div class="card text-white w-75" style="background: #4C4B4E; margin: 0 auto;">
                    <img src="/static/images/u.png" class="w-25" style="margin: 0 auto; margin-top: 25px;">
                    <div class="card-body">
                        <h4 class="card-title">Авторизация</h4>

                        <div style="margin-top: 20px;">
                            <div class="input-group mb-3" style="border: 0;">
                                <span class="input-group-text no-border text-white w-25" id="inputGroup-sizing-default"
                                      style="background-color: #545453;">Логин</span>
                                <input name="username" style="background-color: #38373A;" type="text"
                                       class="form-control no-border text-white" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3" style="border: 0;">
                                <span class="input-group-text no-border text-white" id="inputGroup-sizing-default"
                                      style="background-color: #545453;">Пароль</span>
                                <input name="password" style="background-color: #38373A;" type="password"
                                       class="form-control no-border text-white" aria-label="Sizing example input"
                                       aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        {{#error}}
                            <div class="mt-2 mb-2">Неправильный логин или пароль</div>
                        {{/error}}
                        <button type="submit" class="btn btn-info text-white fs-5" style="min-width: 125px;">Войти
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
